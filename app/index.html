<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ukázka AngularJS</title>
</head>
<body ng-app="app">
    <div ng-controller="MainController as main">
        <h1>Pokémon</h1>
        <ul>
            <li ng-repeat="pokemon in main.pokemons">
                {{pokemon.name}} ({{pokemon.id}})
            </li>
        </ul>
    </div>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
